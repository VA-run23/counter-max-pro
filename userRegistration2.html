<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Tasks - Counter Max</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3>Select your tasks</h3>
    <p>This is a simplified task selection page to finish registration.</p>

    <div class="mb-3">
      <label class="form-label">Career</label>
      <select id="career" class="form-select" multiple>
        <option value="github">GitHub Commits</option>
        <option value="leetcode">LeetCode Problems</option>
        <option value="gfg">GeeksforGeeks</option>
        <option value="chess">Chess Games</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Personal</label>
      <select id="personal" class="form-select" multiple>
        <option value="detox">Digital Detox</option>
        <option value="running">Running</option>
        <option value="gym">Gym</option>
        <option value="yoga">Yoga</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Custom (comma separated)</label>
      <input id="custom" class="form-control" placeholder="e.g. meditate, read" />
    </div>

    <div>
      <button id="saveBtn" class="btn btn-primary">Save and Continue</button>
    </div>

    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    async function postJSON(url, body) {
      const resp = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(body)
      });
      return resp.json();
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const career = Array.from(document.getElementById('career').selectedOptions).map(o => o.value);
      const personal = Array.from(document.getElementById('personal').selectedOptions).map(o => o.value);
      const custom = (document.getElementById('custom').value || '').split(',').map(s => s.trim()).filter(Boolean);

      const payload = { selectedTasks: { career, personal, custom } };
      document.getElementById('msg').innerText = 'Saving...';
      try {
        const res = await postJSON('/api/tasks/save', payload);
        if (res && res.redirect) {
          window.location.href = res.redirect;
        } else {
          document.getElementById('msg').innerText = 'Saved â€” redirecting...';
          setTimeout(() => window.location.href = '/dashboard.html', 800);
        }
      } catch (err) {
        document.getElementById('msg').innerText = 'Error saving tasks';
      }
    });
  </script>
</body>
</html>
